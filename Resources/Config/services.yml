parameters:
    salesforce.metadata.file_cache.class: CiscoSystems\SalesForceBundle\ForceToolkit\Metadata\Cache\MetadataFileCache
    salesforce.metadata.array_cache.class: CiscoSystems\SalesForceBundle\ForceToolkit\Metadata\Cache\MetadataArrayCache
    salesforce.metadata.describe_sobject.factory.class: CiscoSystems\SalesForceBundle\ForceToolkit\Metadata\DescribeSobjectFactory
    salesforce.metadata.describe_layout.factory.class: CiscoSystems\SalesForceBundle\ForceToolkit\Metadata\DescribeLayoutFactory
    salesforce.metadata.describe_form.factory.class: CiscoSystems\SalesForceBundle\ForceToolkit\Metadata\DescribeFormFactory

    salesforce.type_factory.class:  CiscoSystems\SalesForceBundle\ForceToolkit\Soql\Type\TypeFactory
    salesforce.query_parser.class:  CiscoSystems\SalesForceBundle\ForceToolkit\Soql\Parser\QueryParser
    salesforce.query_tokenizer.class: CiscoSystems\SalesForceBundle\ForceToolkit\Soql\Tokenizer\Tokenizer
    salesforce.query_renderer.class: CiscoSystems\SalesForceBundle\ForceToolkit\Soql\Renderer\QueryRenderer
    salesforce.query_builder.class:  CiscoSystems\SalesForceBundle\ForceToolkit\Soql\Builder\QueryBuilder

    salesforce.connection.class:  CiscoSystems\SalesForceBundle\ForceToolkit\Soap\Client\Connection\ForceToolkitConnection
    salesforce.connection_factory.class:  CiscoSystems\SalesForceBundle\ForceToolkit\Soap\Client\Connection\ConnectionFactory
    salesforce.connection_storage.class:  CiscoSystems\SalesForceBundle\ForceToolkit\Soap\Client\Connection\Storage\APCStorage
    salesforce.onkernelexceptionevent_listener.class:  CiscoSystems\SalesForceBundle\Event\OnKernelExceptionEventListener

    salesforce.validator.abstract.class:  CiscoSystems\SalesForceBundle\ForceToolkit\Validator\Constraints\AbstractValidator
    salesforce.validator.picklist.class:  CiscoSystems\SalesForceBundle\ForceToolkit\Validator\Constraints\PicklistValidator
    salesforce.validator.text.class:  CiscoSystems\SalesForceBundle\ForceToolkit\Validator\Constraints\TextValidator

    salesforce.form.sfdc_type.abstract.class:  CiscoSystems\SalesForceBundle\ForceToolkit\Form\Type\AbstractType
    salesforce.form.sfdc_type.picklist.class:  CiscoSystems\SalesForceBundle\ForceToolkit\Form\Type\PicklistType
    salesforce.form.sfdc_type.text.class:  CiscoSystems\SalesForceBundle\ForceToolkit\Form\Type\TextType
    salesforce.form.sfdc_type.textarea.class:  CiscoSystems\SalesForceBundle\ForceToolkit\Form\Type\TextareaType
    salesforce.form.sfdc_type.currency.class:  CiscoSystems\SalesForceBundle\ForceToolkit\Form\Type\CurrencyType
    salesforce.form.sfdc_type.phone.class:  CiscoSystems\SalesForceBundle\ForceToolkit\Form\Type\PhoneType
    salesforce.form.sfdc_type.email.class:  CiscoSystems\SalesForceBundle\ForceToolkit\Form\Type\EmailType
    salesforce.form.sfdc_type.datetime.class:  CiscoSystems\SalesForceBundle\ForceToolkit\Form\Type\DateTimeType
    salesforce.form.sfdc_type.date.class:  CiscoSystems\SalesForceBundle\ForceToolkit\Form\Type\DateType

services:
    # SalesForce API Services

    salesforce.metadata.file_cache:
        class: %salesforce.metadata.file_cache.class%
        arguments:
            - %salesforce.metadata.cache.location%
            - %salesforce.metadata.cache.ttl%

    salesforce.metadata.array_cache:
        class: %salesforce.metadata.array_cache.class%
        arguments:
            - %salesforce.metadata.cache.ttl%


    salesforce.query_tokenizer:
        class: %salesforce.query_tokenizer.class%

    salesforce.query_renderer:
        class: %salesforce.query_renderer.class%
        arguments:
            - '@salesforce.type_factory'

    salesforce.type_factory:
        class: %salesforce.type_factory.class%

    salesforce.query_parser:
        class: %salesforce.query_parser.class%
        arguments:
            - '@salesforce.query_tokenizer'

    # REACTS TO SESSION/CONNECTION TIMEOUTS
    salesforce.onkernelexceptionevent_listener:
        class: %salesforce.onkernelexceptionevent_listener.class%
        arguments:
            - '@salesforce.connection_storage'
        tags:
            - { name: kernel.event_listener, event: kernel.exception, method: onKernelException }


    salesforce.connection_storage:
        class: %salesforce.connection_storage.class%

    salesforce.connection_factory:
        class: %salesforce.connection_factory.class%
        arguments:
            - '@salesforce.connection_storage'
            - %salesforce.client.connection_ttl%
            - %salesforce.client.default_api_user%
            - %salesforce.client.api_users%
            - %salesforce.client.wsdl_location%
            - %salesforce.client.service_location%
            - %kernel.debug%
            - '@security.context'
            - '@logger'

    salesforce.connection:
        class: %salesforce.connection.class%
        factory-service: 'salesforce.connection_factory'
        factory-method:  'getInstance'

    salesforce.client:
        class: %salesforce.client.class%
        arguments:
            - '@salesforce.connection'

    salesforce.query_builder:
        class: %salesforce.query_builder.class%
        arguments:
            - '@salesforce.client'
            - '@salesforce.query_parser'
            - '@salesforce.query_renderer'


    salesforce.metadata.describe_sobject.factory:
        class: %salesforce.metadata.describe_sobject.factory.class%
        arguments:
            - '@salesforce.client'

    salesforce.metadata.describe_layout.factory:
        class: %salesforce.metadata.describe_layout.factory.class%
        arguments:
            - '@salesforce.client'

    salesforce.metadata.describe_form.factory:
        class: %salesforce.metadata.describe_form.factory.class%
        arguments:
            - '@salesforce.metadata.describe_sobject.factory'
            - '@salesforce.metadata.describe_layout.factory'
            - '@salesforce.metadata.cache'

    salesforce.form.sfdc_type.abstract:
        abstract: true
        class: %salesforce.form.sfdc_type.abstract.class%
        arguments:
            - '@salesforce.metadata.describe_form.factory'

    salesforce.form.sfdc_type.picklist:
        class: %salesforce.form.sfdc_type.picklist.class%
        parent: salesforce.form.sfdc_type.abstract
        tags:
            - {name: form.type, alias: forcetk_picklist }

    salesforce.form.sfdc_type.text:
        class: %salesforce.form.sfdc_type.text.class%
        parent: salesforce.form.sfdc_type.abstract
        tags:
            - { name: form.type, alias: forcetk_text }

    salesforce.form.sfdc_type.textarea:
        class: %salesforce.form.sfdc_type.textarea.class%
        parent: salesforce.form.sfdc_type.abstract
        tags:
            - { name: form.type, alias: forcetk_textarea }

    salesforce.form.sfdc_type.currency:
        class: %salesforce.form.sfdc_type.currency.class%
        parent: salesforce.form.sfdc_type.abstract
        tags:
            - { name: form.type, alias: forcetk_currency }

    salesforce.form.sfdc_type.phone:
        class: %salesforce.form.sfdc_type.phone.class%
        parent: salesforce.form.sfdc_type.abstract
        tags:
            - { name: form.type, alias: forcetk_phone }

    salesforce.form.sfdc_type.email:
        class: %salesforce.form.sfdc_type.email.class%
        parent: salesforce.form.sfdc_type.abstract
        tags:
            - { name: form.type, alias: forcetk_email }

    salesforce.form.sfdc_type.datetime:
        class: %salesforce.form.sfdc_type.datetime.class%
        parent: salesforce.form.sfdc_type.abstract
        tags:
            - { name: form.type, alias: forcetk_datetime }

    salesforce.form.sfdc_type.date:
        class: %salesforce.form.sfdc_type.date.class%
        parent: salesforce.form.sfdc_type.abstract
        tags:
            - { name: form.type, alias: forcetk_date }

    salesforce.validator.abstract:
        class: %salesforce.validator.abstract.class%
        abstract: true
        arguments:
            - '@salesforce.metadata.describe_form.factory'

    salesforce.validator.picklist:
        class: %salesforce.validator.picklist.class%
        parent: salesforce.validator.abstract
        tags:
            - { name: validator.constraint_validator, alias: forcetk_picklist_validator }

    salesforce.validator.text:
        class: %salesforce.validator.text.class%
        parent: salesforce.validator.abstract
        tags:
            - { name: validator.constraint_validator, alias: forcetk_text_validator }

    salesforce.formtype.case:
        class: %cisco.salesforce.formtype.case.class%
        arguments:
            - '@doctrine.orm.entity_manager'
        tags:
            - { name: form.type, alias: sfdc_case_id_field }

